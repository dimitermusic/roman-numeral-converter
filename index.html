<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:image" content="https://i.imgur.com/ePmmPRu.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/b2f7b346a3.js" crossorigin="anonymous"></script>
    <title>Roman Numeral Converter</title>
</head>

<body class="d-flex flex-column justify-content-center align-items-center text-center" id="body">
    <header class="jumbotron d-flex flex-column justify-content-center align-items-center" id="jumbotron">
        <h1>Roman Numeral Converter</h1>
        <div class="d-flex flex-column justify-content-center align-items-center" id="switch-container">
            <label class="switch">
                <input type="checkbox" id="dark-mode">
                <span class="slider round" id="slider"></span>
            </label>
            <h6>Dark Mode</h6>
        </div>
    </header>
    <main id="main">
        <h6 class="mt-2">Enter a Roman numeral to convert to a number:</h6>
        <form class="d-flex flex-column justify-content-center align-items-center mt-3">
            <input type="text" id="userInput">
            <button id="convertBtn" class="btn btn-primary mt-3">Convert!</button>
        </form>
        <h1 id="answer" class="m-5"></h1>
        <div id="modal" class="modal">
            <div class="modal-content d-flex flex-column justify-content-center align-items-center" id="modal-content">
                <p>Must contain valid Roman numeral characters only (e.g. I, V, X, L, C, D, M).</p>
                <button id="close" class="btn">Ok</button>
            </div>
        </div>
    </main>
    <footer id="footer">
        <a href="https://www.github.com/dimitermusic/roman-numeral-converter" target="_blank">
            <span>
                Check out my code on Github
                <i class="fab fa-github icon mx-1" id="icon"></i>
            </span>
        </a>
    </footer>
    <script src="./assets/js/index.js"></script>
</body>

</html>
